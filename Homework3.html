<!DOCTYPE html>
<html>
<head>
    <style>.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 60px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
    }
    h3{
        text-align: center;
        font-family: Helvetica, Arial, sans-serif;
    }
</style>
<title>Page Title</title>
</head>
<body>
<div style="background-color:green;">
 
         
       <div style="height:800px;width:800px;margin-left:400px;background-color:blue;"> 
       <br>
        <h3>The Shapes Game</h3>
        <div id ="shape" style="height: 400px;width:400px;margin-left:200px;margin-top:100px;background-color: red;"></div>
        
        <button class="button" onclick="rectangle()" style="margin-left: 70px;;margin-top:100px;">Rectangle</button>
        <button class="button" onclick="square()" style="margin-left: 70px;;margin-top:100px;">Square</button>
        <button class="button" onclick="circle()" style="margin-left: 70px;;margin-top:100px;">Circle</button>
      </body>
        
         </div>
</div>
  
</body>
<script>
    function circle()
    {  
      document.getElementById('shape').style['width']='400px';
      document.getElementById('shape').style['background-color']='yellow';
      document.getElementById('shape').style['border-radius']='50%';
      }
      function rectangle()
      {document.getElementById('shape').style['width']='400px';
      document.getElementById('shape').style['height']='200px';
      document.getElementById('shape').style['border-radius']='0%';
        document.getElementById('shape').style['background-color']='orange';
      }
     function square()
     {
        document.getElementById('shape').style['width']='400px';
        document.getElementById('shape').style['height']='400px';
      document.getElementById('shape').style['background-color']='violet';
      document.getElementById('shape').style['border-radius']='0%';
     }
</script>

</html>

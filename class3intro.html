<!DOCTYPE html>
<html>
      <head>
            <style>
           .button {
 
  border: none;
  color: white;
  padding: 16px 60px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
           }
           h3{
                 text-align: center;
                 font-size: larger;
                 font-family: Arial, Helvetica, sans-serif;
           }
           h4{
                 text-align: center;
                 font-family: Arial, Helvetica, sans-serif;
           }
            </style>
            
      </head>
      <body>
      
          <div >
                <div style="background-color: grey;">
                  <h3>Online Calculator</h3>
                  <div style="margin-left:400px;">
          <input type="number" placeholder="first number" id="fno" style="margin-left: 200px;">
          <br>
          <input type="number" placeholder="second number" id="sno"style="margin-left: 200px;">
          <br>
      </div>
          <div>         <h4 id="add">Result : </h4>
          <div style="margin-left: 500px;">
          <button onclick="sum()"class="button" style="background-color: #4CAF50">Add</button>
          <button onclick="subtract()"class="button" style="background-color:blue">Subtract</button>
          <br>
          <button onclick="Multiply()"class="button" style="background-color:red">Multiply</button>
          <button onclick="Divide()"class="button" style="background-color: yellow">Divide</button>
      </div>
 
      </div>
      </div>  
      </div>
      </body>
      <script>
          function sum(){  
                document.getElementById('sam')
            var fno=document.getElementById('fno').value;
            var sno=document.getElementById('sno').value;
      document.getElementById('add').innerText=Number(fno)+Number(sno);
            }
            function subtract(){
                document.getElementById('sam')
            var fno=document.getElementById('fno').value;
            var sno=document.getElementById('sno').value;
      document.getElementById('add').innerText=Number(fno)-Number(sno);
            }
            function Multiply(){
                document.getElementById('sam')
            var fno=document.getElementById('fno').value;
            var sno=document.getElementById('sno').value;
      document.getElementById('add').innerText=Number(fno)*Number(sno);
            }
            function Divide(){
                document.getElementById('sam')
            var fno=document.getElementById('fno').value;
            var sno=document.getElementById('sno').value;
      document.getElementById('add').innerText=Number(fno)/Number(sno);
            }
      </script>
</html>
